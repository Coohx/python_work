<!-- 新用户注册页面模板-->
{% extends "learning_notes/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h3>注册你自己的墨眉笔记账户,开启云笔记时代!</h3>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    <!-- 使用Bootstrap样式来设置表单元素 -->
    {% bootstrap_form form %}

    <!-- 使用Bootstrap结构定义提交按钮 -->
    {% buttons %}
      <button name="submit" class="btn btn-primary">提交</button>
    {% endbuttons %}
    
    <input type="hidden" name="next" value="{% url 'learning_notes:index' %}" />
  </form>

{% endblock content %}
