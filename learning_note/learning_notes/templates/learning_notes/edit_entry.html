<!-- 用于编辑条目的表单页面-->
{% extends "learning_notes/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h3>修改后请单击保存按钮进行保存</h3>
  <p>返回当前条目:<a href="{% url 'learning_notes:topic' topic.id %}">{{ topic }}</a></p>
{% endblock header %}

{% block content %}

  <form action="{% url 'learning_notes:edit_entry' entry.id %}" method='post' class="form">
    
    <!-- 将bootstrap样式应用到列表元素 -->
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">保存</button>
    {% endbuttons %}

  </form>

{% endblock content %}
