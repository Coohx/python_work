<!-- 用于添加新条目的模板-->
{% extends "learning_notes/base.html" %}

{% block content %}

  <!-- 当前所添加的条目所属的主题，设置为链接,可返回该主题的主页面-->
  <p><a href="{% url 'learning_notes:topic' topic.id %}">{{ topic }}</a></p>

  <h3>Add a new  entry</h3>
  <!-- 指定将提交的条目数据传递给那个视图函数进行处理-->
  <!-- topic.id用于关联正确的主题-->
  <form action="{% url 'learning_notes:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>添加条目</button>
  </form>

{% endblock content%}
